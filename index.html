<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #stage{
            margin-right: 240px;
        }
    </style>
</head>
<body>
    <canvas id="stage" width="400" height="400"></canvas>

    <script>

        window.onload = function(){

            var stage = document.getElementById('stage');
            var ctx = stage.getContext("2d");

            setInterval(game, 1000/15);

            var vel = 1,
            vel_x = vel_y = 0, // vx, vy
            position_x = position_y = 10, // px, py
            square_size = 20, // tp
            square_amount = 20, // qp
            apple_x = apple_y = 10; // ax, ay

            var trail = [];
            tail = 5;

            
            function game(){
                position_x += vel_x;
                position_y += vel_y;

                // board navigation
                if (position_x < 0){
                    position_x = square_amount -1;
                }
                if (position_x > square_amount - 1) {
                    position_x = 0;
                }
                if (position_y < 0) {
                    position_y = square_amount - 1;
                }
                if (position_y > square_amount - 1) {
                    position_y = 0;
                }

                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, stage.width, stage.height);

                ctx.fillStyle = "red";
                ctx.fillRect(apple_x*square_size, apple_y*square_size, square_size, square_size);
                
            }

            
        };
    </script>
    
</body>
</html>
